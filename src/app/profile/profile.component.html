<app-banner></app-banner>
<app-breadcrumbs [items]="['Home', 'Nick Verstocken']" ></app-breadcrumbs>
<section id="profile">
  <div class="content">
    <h1 class="contentTitle">Profile</h1>
    <div id="profileDetails">
      <h2>Nick Verstocken</h2>
      <div id="profileInfoWrap">
        <div id="profileInfo">
          <p class="phoneEmail">
            <span class="glyphicon glyphicon-envelope"></span> <a href="mailto:info@landorettiart.com">info@landorettiart.com</a><br>
            <span class="glyphicon glyphicon-earphone"></span> +xx (0)x xxx xx xx
          </p>
          <p>
            Straatnaam xxx <br>
            xxx, Oostende
          </p>
        </div>
        <div id="profileNumbers">
          <p class="phoneEmail">
            <label>VAT-Number</label>
            xx xxx xx xx
          </p>
          <p>
            <label>Account number</label>
            xx xxx xx xx
          </p>
        </div>
      </div>
    </div>
    <div id="activeAuctions">
      <h2 class="contentTitle">Active auctions</h2>
      <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig">
        <div *ngFor="let item of items.data"  ngxSlickItem class="slide">
          <div class="cell">
            <div class="gridCellImage">
              <img title="{{item.artist}} image" src="../../assets/images/auctions/{{item.id}}.jpg" alt="{{item.artist}}">
            </div>
            <div class="gridContent">
              <div class="artist"><a title="artist : {{item.artist}}">{{item.year}}, {{item.artist}} </a></div>
              <h2>{{item.title}}</h2>
              <div class="gridPrice">
                <span>â‚¬ {{item.price | number:'1.3':'fr'}}</span>
              </div>
            </div>
            <div class="gridActions">
              <div class="gridTimer">
                <app-timer *ngIf="item.status !== 'expired' && item.status !== 'sold' && item.status !== 'refused'" time="{{toTimestamp(item.end_date)}}" format="{dd}d {hh}h {mm}m"></app-timer>
              </div>
              <div class="gridButton auctionActionbtns">
                <button routerLink="/auctions/{{item.id}}"  class="button">Visit auction <span class="glyphicon glyphicon-menu-right"></span></button>
              </div>
            </div>
          </div>
        </div>
      </ngx-slick>
    </div>
  </div>
</section>
